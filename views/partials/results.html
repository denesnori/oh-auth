<div class="openIssues"></div>
<div class="closedIssues"></div>
<table>
  <tr>
    <th class="all-issue__elements">Issue Number</th>
    <th class="all-issue__elements">Issue title </th>
    <th class="all-issue__elements">Issue state</th>
    <th class="all-issue__elements issue__elements">Creation date </th>
    <th class="all-issue__elements issue__elements">Closed at</th>
    <th class="all-issue__elements issue__elements">Velocity</th>
  </tr>
{{#each issueData}}
<tr>
  <td class="all-issue__elements"> {{this.issue_number}}</td>
  <td class="all-issue__elements">{{this.title}}</td>
  <td class="all-issue__elements"> {{this.state}}</td>
  <td class="all-issue__elements issue__elements">{{this.created_at}}</td>
  <td class="all-issue__elements issue__elements"> {{this.closed_at}}</td>
  <td class="all-issue__elements issue__elements">{{this.velocity}}</td>
</tr>
{{/each}}
</table>
